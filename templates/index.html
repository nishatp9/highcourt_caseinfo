        }
        button {
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #2563eb;
        }
        button:active {
            transform: scale(0.98);
        }
        #spinner {
            display: none;
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #dbeafe;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .error {
            color: #b91c1c;
            background-color: #fee2e2;
            border: 1px solid #fca5a5;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;

    </style>

    <script>
        const form = document.getElementById('searchForm');
        const resultsDiv = document.getElementById('results');
        const spinner = document.getElementById('spinner'); 

        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            spinner.style.display = 'block';
            resultsDiv.innerHTML = '';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                const result = await response.json();

                if (result.success) {
                    const caseDetails = result.data;

                    // --- Generate the list of PDF links ---
                    let pdfLinksHtml = '';
                    // Using 'orders_links' as per your latest logic.py
                    if (caseDetails.orders_links && caseDetails.orders_links.length > 0) {
                        pdfLinksHtml = `
                        <div class="p-6 border-t border-gray-200">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4">Order Documents</h3>
                            <ul class="space-y-2">`;
                        const ind = 1;
                        caseDetails.orders_links.forEach(link => {
                            const fullUrl = link.startsWith('http') ? link : `https://delhihighcourt.nic.in${link}`;
                            const filename = fullUrl.substring(fullUrl.lastIndexOf('/') + 1);
                            pdfLinksHtml += `
                                <li class="flex items-center justify-between p-2 bg-gray-50 rounded-md">
                                    <span class="text-gray-800 truncate mr-4">${filename}</span>
                                    <a href="${fullUrl}" target="_blank" download class="flex-shrink-0 inline-flex items-center px-3 py-1 bg-blue-100 text-blue-800 text-sm font-medium rounded-md hover:bg-blue-200 transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                        </svg>
                                        Download
                                    </a>
                                </li>`;
                        });

                        pdfLinksHtml += `</ul></div>`;
                    } else {
                         pdfLinksHtml = `
                         <div class="p-6 border-t border-gray-200">
                             <p class="text-center text-gray-500">No order documents found.</p>
                         </div>`;
                    }

                    // --- Main card structure ---
                    resultsDiv.innerHTML = `
                    <div class="w-full bg-white rounded-lg shadow-md overflow-hidden fade-in border border-gray-200">
                        <div class="p-5 border-b border-gray-200 bg-gray-50">
                            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                                <div>
                                    <p class="text-sm font-medium text-indigo-600">${caseDetails.case_type}</p>
                                    <h2 class="text-2xl font-bold text-gray-800">${caseDetails.case_number}</h2>
                                </div>
                                <div class="mt-3 sm:mt-0">
                                    <span class="px-3 py-1 text-sm font-semibold text-white rounded-full" style="background-color: ${caseDetails.statusColor};">${caseDetails.status}</span>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                            <h3 class="text-lg font-semibold text-gray-700 mb-4">Parties Involved</h3>
                            <div class="flex flex-col md:flex-row justify-between gap-4">
                                <div class="flex-1"><p class="text-xs text-gray-500 uppercase font-semibold">Petitioner</p><p class="text-lg text-gray-900">${caseDetails.petitioner}</p></div>
                                <div class="text-center text-gray-400 font-light text-xl hidden md:block">vs</div>
                                <div class="flex-1 md:text-right"><p class="text-xs text-gray-500 uppercase font-semibold">Respondent</p><p class="text-lg text-gray-900">${caseDetails.respondent}</p></div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-6 py-4 border-t border-b border-gray-200">
                            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
                                <div><p class="text-sm text-gray-500">Last Hearing</p><p class="font-semibold text-gray-800">${caseDetails.last_date}</p></div>
                                <div><p class="text-sm text-gray-500">Next Hearing</p><p class="font-semibold text-gray-800">${caseDetails.next_date}</p></div>
                                <div><p class="text-sm text-gray-500">Court No.</p><p class="font-semibold text-gray-800">${caseDetails.court_no}</p></div>
                            </div>
                        </div>
                        ${pdfLinksHtml}
                    </div>`;
                } else {
                    resultsDiv.innerHTML = `<div class="error"><p><strong>Search Failed:</strong> ${result.error || 'Case details could not be found.'}</p></div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error"><p><strong>Connection Error:</strong> Could not connect to the server.</p></div>`;
